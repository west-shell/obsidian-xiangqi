<svg width="500" height="550" viewBox="0 0 500 550"
    xmlns="http://www.w3.org/2000/svg"
    style="user-select: none; cursor: default;">

    <!-- 背景 -->
    <rect width="500" height="550" fill="#2d2d2d" rx="5" stroke="#ffffff" stroke-width="3" />

    <!-- 网格 -->
    <path d="M 45,45 h 410 v 460 h -410 Z"
        stroke="#ffffff" stroke-width="4" fill="none" />

    <g stroke="#ffffff" stroke-width="2" fill="none">
        <!-- 横线 -->
        <path d="M 50,50 h 400"/><path d="M 50,100 h 400"/><path d="M 50,150 h 400"/><path d="M 50,200 h 400"/><path d="M 50,250 h 400"/><path d="M 50,300 h 400"/><path d="M 50,350 h 400"/><path d="M 50,400 h 400"/><path d="M 50,450 h 400"/><path d="M 50,500 h 400"/>

        <!-- 竖线（上半部分） -->
        <path d="M 50,50 v 200"/><path d="M 100,50 v 200"/><path d="M 150,50 v 200"/><path d="M 200,50 v 200"/><path d="M 250,50 v 200"/><path d="M 300,50 v 200"/><path d="M 350,50 v 200"/><path d="M 400,50 v 200"/><path d="M 450,50 v 200"/>

        <!-- 竖线（下半部分） -->
        <path d="M 50,300 v 200"/><path d="M 100,300 v 200"/><path d="M 150,300 v 200"/><path d="M 200,300 v 200"/><path d="M 250,300 v 200"/><path d="M 300,300 v 200"/><path d="M 350,300 v 200"/><path d="M 400,300 v 200"/><path d="M 450,300 v 200"/>

        <!-- 左右边界线 -->
        <line x1="50" y1="50" x2="50" y2="500" stroke="#ffffff" stroke-width="2" />
        <line x1="450" y1="50" x2="450" y2="500" stroke="#ffffff" stroke-width="2" />
    </g>

    <!-- 九宫格 -->
    <g stroke="#ffffff" stroke-width="1.5">
        <path d="M 200,50 l 100 100 m 0,-100 l -100 100"
            stroke="#ffffff" stroke-width="2" fill="none" />
        <path d="M 200,400 l 100 100 m 0,-100 l -100 100"
            stroke="#ffffff" stroke-width="2" fill="none" />
    </g>

    <!-- 楚河汉界 -->
    <text x="250" y="285" font-size="30" text-anchor="middle" font-family="SimSun" fill="#ffffff">楚　河　　汉　界</text>

    <!-- 炮兵位 -->
    <g stroke="#ffffff" stroke-width="1" fill="none">
        <path d="M 100,150 m -15,-5 h 10 v -10 m 10,0 v 10 h 10 m 0,10 h -10 v 10 m -10,0 v -10 h -10" /><path d="M 400,150 m -15,-5 h 10 v -10 m 10,0 v 10 h 10 m 0,10 h -10 v 10 m -10,0 v -10 h -10" /><path d="M 100,400 m -15,-5 h 10 v -10 m 10,0 v 10 h 10 m 0,10 h -10 v 10 m -10,0 v -10 h -10" /><path d="M 400,400 m -15,-5 h 10 v -10 m 10,0 v 10 h 10 m 0,10 h -10 v 10 m -10,0 v -10 h -10" /><path d="M 150,200 m -15,-5 h 10 v -10 m 10,0 v 10 h 10 m 0,10 h -10 v 10 m -10,0 v -10 h -10" /><path d="M 250,200 m -15,-5 h 10 v -10 m 10,0 v 10 h 10 m 0,10 h -10 v 10 m -10,0 v -10 h -10" /><path d="M 350,200 m -15,-5 h 10 v -10 m 10,0 v 10 h 10 m 0,10 h -10 v 10 m -10,0 v -10 h -10" /><path d="M 150,350 m -15,-5 h 10 v -10 m 10,0 v 10 h 10 m 0,10 h -10 v 10 m -10,0 v -10 h -10" /><path d="M 250,350 m -15,-5 h 10 v -10 m 10,0 v 10 h 10 m 0,10 h -10 v 10 m -10,0 v -10 h -10" /><path d="M 350,350 m -15,-5 h 10 v -10 m 10,0 v 10 h 10 m 0,10 h -10 v 10 m -10,0 v -10 h -10" />

        <path d="M 50,200 m 5,-15 v 10 h 10 m 0,10 h -10 v 10" /><path d="M 50,350 m 5,-15 v 10 h 10 m 0,10 h -10 v 10" />

        <path d="M 450,200 m -15,-5 h 10 v -10 m 0,30 v -10 h -10" /><path d="M 450,350 m -15,-5 h 10 v -10 m 0,30 v -10 h -10" />
    </g>

    <!-- 棋子占位 -->
    <g id="xiangqi-pieces"></g>
    <g id="toolbar"></g>
</svg>